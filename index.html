<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
       
        <main class ="conteiner_main">
        <div class="col-50">
        <h1>Dados do cliente</h1>
        <label for="fullname">Nome Completo:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br>

        <label for="email">E-mail:</label><label for="email"></label>
        <input type="email" id="email" name="email" required>
        <br>
      

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="address">Endereço:</label>
        <input type= "text" id="address" name="address" required>
        <br>

        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" required>
        <br>

        <label for="state">Estado:</label>
        <input type="text" id="state" name="state" required>
        <br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required pattern="\d{5}-?\d{3}">
        <br>
       
    </div>
        </main>
        </form>
         <form action="#">
         <main class ="conteiner_main">
         <div class="col-50">
        <h1>Dados do pagamento</h1>
        <label for="cardname">Nome no Cartão:</label>
        <input type="text" id="cardname" name="cardname" required>
        <br>

        <label for="cardnumber">Número do Cartão:</label>
        <input type="text" id="cardnumber" name="cardnumber" required pattern="\d{16}">
        <br>

        <label for="expmonth">Mês de Expiração:</label>
        <input type="text" id="expmonth" name="expmonth" required pattern="\d{2}">
        <br>

        <label for="expyear">Ano de Expiração:</label>
        <input type="text" id="expyear" name="expyear" required pattern="\d{4}">
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </div>
</main>
    </form>
</body>
</html>
